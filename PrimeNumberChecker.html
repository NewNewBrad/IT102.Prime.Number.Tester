<script type="text/javascript">
	var loopcount = 0
var prime_test = function prime_test(){
	var RandomNum = Math.ceil(Math.random()*1000)
	var sqroot = Math.floor(Math.sqrt(RandomNum));

	alert("Your random number is: " + RandomNum + ".")

	if (RandomNum % 2 == 0){
		alert("Sorry, " + RandomNum + " is even, therefore it is not prime.")
		return
	}// (RandomNum % 2 == 0)

	for ( var i = 3; loopcount < sqroot; i++){
		if (RandomNum % i == 0){
			alert("Sorry, " + RandomNum + " is not prime. It is divisible by " + i)
			return
		}
		if (loopcount > sqroot){
			alert("Congratulations " + RandomNum + "looks to be prime!")
			return
		}

		else {loopcount = loopcount + 1;}
		console.log("i = " + i + " loopcount = " + loopcount + ".")
		console.log("RandomNum = " + RandomNum + "SQRT = " + sqroot)
	}
}
</script>

<p>Press the button to generate a random number between 1 and 1000, and then check if it is prime.<br>
<button onclick="prime_test()">Test</button>
