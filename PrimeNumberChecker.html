	if (RandomNum % 2 == 0){
		alert("Sorry, " + RandomNum + " is not prime.")
		return
	}// (RandomNum % 2 == 0)

	else{	
		var sqroot = Math.ceil(Math.sqrt(RandomNum));
		for (i = 2; i <= sqroot; i++){
			if (RandomNum % i == 0 && RandomNum >= i){
				alert("Sorry, " + RandomNum + " is not prime.")
				return
			}
			else {
			alert("Congratulations " + RandomNum + " is prime!")
			return
			}//else

}
}
</script>
